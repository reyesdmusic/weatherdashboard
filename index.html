<!DOCTYPE html>
  <html>
    <head>
  
        
      <link href="css/weather-icon-animated.css" rel="stylesheet">
      <script src="lib/moment/moment.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
      <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      <link rel="stylesheet" href="assets/style.css">
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title>Weather Dashboard</title>

    </head>

    <body>

        <div class="row">
            <div class="my-nav-bar">
            <h3 id="header-text">Weather Dashboard</h3>
            </div>
        </div>

        <br><br>

        <div class="container">

            
            <div class="row">
                
                <div class="col l3 m12 s12 center-align" id="search-div">
                    <div>
                        <h5 id="search-header">Search for a city:</h5>
         
                        <div id="user-input">
                            
                        <input id="user-search" type="text" placeholder="City" required>
                            <button  style="background-color: rgb(19, 103, 199); width: 40px; color: white;" id="search-button"><i class="material-icons">search</i></button>
                          
                            <ul id="user-history-list">
                            </ul>
                            <button id="clear-history">Clear History</button>
                        </div>
                    </div>
                </div>

                <div class="col xl1 l1 m0 s0"></div>
                

                <div class="col l8 m12 s12" id="current-info-panel"> 
                    <div class="center-align">
          
                                <div >

                                    <div id="main-icon">
                                        
                                    </div>

                                    <h3 id="city-name"></h3>
                                    <h5 id="date"></h5>

                                    <div class="left-align">
                                
                                    <ul id="weather-info">
                                        <li id="temperature-li"></li>
                                        <li id="wind-li"></li>
                                        <li id="humidity-li"></li>
                                        <li id="uvi-li"></li>
                                    </ul>

                                    </div>
                               
                                </div>
                    </div>

            
                    <div class="center-align col xl12 l12 m12 s12" id="forecast-info-panel">
      
                                

                    
                    </div>
                        
             
                </div>
            

            </div>

           
      
        </div>
      
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script src="script.js"></script>
    
    </body>
  
</html>
